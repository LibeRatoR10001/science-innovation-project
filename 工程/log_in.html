<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录</title>

        <link rel="stylesheet" type="text/css" href="css/log_in.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="javascript" src="javasript/log_in.js"></script>
    </head>

    <body class="body">
        <div class="container">
                <div class="picture">
                    <div>
                        <img src="img/lpzBr0YLE.png" alt=none>
                    </div>
                </div>
            <div class="login_section">
                <div class="form_box">
                    <form action="">
                        <h2>Sign in</h2>
                        <div class="input_box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label for="">User</label>
                        </div>
                        <div class="input_box">
                            <span class="icon"><i class='bx bx-key' ></i></span>
                            <input type="password" required>
                            <label for="">Password</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Remember Me</label>
                            <a href="#">Forget Password</a>
                        </div>
                        <button class="btn">Log In</button>
                        <div class="create-account">
                            <p>Creat A New Account?<a href="#" class="register-link">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
